<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <meta property="og:title" content="Toaster's Little Games" />
  <meta property="og:description" content="Play fun browser games, download browser games, And have fun with unique games created by us!" />
  <meta property="og:url" content="https://your-vercel-site.vercel.app" />
  <meta property="og:type" content="website" />

  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Rubik', sans-serif;
        background: linear-gradient(135deg, #ff69b4, #c71585);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: white;
        text-align: center;
        overflow-x: hidden; /* only hides horizontal scroll */
    }

    .container {
        padding: 3rem;
        max-width: 800px;
        width: 90%;
        backdrop-filter: blur(8px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        margin: 3rem auto;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 2.5rem;
        color: white;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 2rem;
    }

    button,
    a.game-button {
        padding: 15px 35px;
        font-size: 18px;
        color: white;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    button:hover,
    a.game-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.07);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #page-content {
        font-size: 1.2rem;
        margin-top: 1.5rem;
    }

    .credits {
        animation: fadeIn 0.6s ease;
    }

    .credits h2 {
        font-size: 1.8rem;
        margin: 1.2rem 0 0.5rem;
        color: #fff;
    }

    .credits p,
    .credits ul {
        font-size: 1.1rem;
        color: #f9f9f9;
    }

    .credits ul {
        list-style-type: none;
        padding: 0;
    }

    .credits ul li {
        margin: 0.4rem 0;
        padding-left: 1rem;
        position: relative;
    }

    .credits ul li::before {
        content: "★";
        position: absolute;
        left: 0;
        color: #ff69b4;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .credits-scrollable {
        overflow-x: auto;
        white-space: nowrap;
        max-width: 100%;
        padding-bottom: 1rem;
    }

    .credits-scrollable > * {
        display: inline-block;
        vertical-align: top;
        white-space: normal;
        margin-right: 3rem;
    }

    .credits-scrollable h2 {
        display: block;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">Welcome to Toaster's Little Games!</h1>
    <div class="button-container">
      <button onclick="loadPage('download')">Download Games</button>
      <button onclick="loadPage('play')">Play Games</button>
      <button onclick="loadPage('credits')">Credits</button>
    </div>
    <div id="page-content">
      <p>Click a button above to load content.</p>
    </div>
  </div>

  <script>
    function loadPage(page) {
      const title = document.getElementById("page-title");
      const content = document.getElementById("page-content");

      if (page === "download") {
        title.innerHTML = "Download Games";
        content.innerHTML = `
          <p>Click below to download the game files.</p>
          <div class="button-container">
            <a class="game-button" href="rage platformer.html" download>Download Rage Platformer</a>
            <a class="game-button" href="toasters tank game.html" download>Download Toaster's Tank Game</a>
            <a class="game-button" href="baseball (1).html" download>Download Baseball</a>
            <a class="game-button" href="cross the rode.html" download>Download Cross The Rode</a>
            <a class="game-button" href="dr-g empire.html" download>Download Dr-G Empire</a>
            <a class="game-button" href="flappy-bird.html" download>Download Flappy Bird</a>
            <a class="game-button" href="geometry sandbox.html" download>Download Geometry Sandbox</a>
            <a class="game-button" href="miningempire.html" download>Download Mining Empire</a>
            <a class="game-button" href="shootmgk.html" download>Download Shootmgk</a>
            <a class="game-button" href="spikesbedodgin.html" download>Download Spikesbedodgin</a>
            <a class="game-button" href="whackatoaster.html" download>Download Whackatoaster</a>
          </div>
          <button onclick="backHome()">Back to Home</button>
        `;
      } else if (page === "play") {
        title.innerHTML = "Play Games";
        content.innerHTML = `
          <p>Select a game to play!</p>
          <div class="button-container">
            <a class="game-button" href="rage platformer.html" target="_blank">Rage Platformer</a>
            <a class="game-button" href="toasters tank game.html" target="_blank">Toaster's Tank Game</a>
            <a class="game-button" href="flappy-bird.html" target="_blank">Potato Bird Hardcore</a>
            <a class="game-button" href="cross the rode.html" target="_blank">Cross the Rode</a>
            <a class="game-button" href="dr-g empire.html" target="_blank">Dr-G Empire</a>
            <a class="game-button" href="miningempire.html" target="_blank">Mining Empire</a>
            <a class="game-button" href="spikesbedodgin.html" target="_blank">Spikes Be Dodgin</a>
            <a class="game-button" href="whackatoaster.html" target="_blank">Whack a Toaster</a>
            <a class="game-button" href="shootmgk.html" target="_blank">Shoot Mgk</a>
            <a class="game-button" href="geometry sandbox.html" target="_blank">Geometry Sandbox</a>
            <a class="game-button" href="baseball (1).html" target="_blank">Baseball</a>
          </div>
          <button onclick="backHome()">Back to Home</button>
        `;
      } else if (page === "credits") {
        title.innerHTML = "Credits";
        content.innerHTML = `
          <div class="credits">
            <h2>Main Developer</h2>
            <p><strong>Toaster</strong> – Website Dev</p>
            <p><strong>Cl1pz</strong> – Website Designer</p>
            <p><strong>Mr. Alien</strong> – Fixing Bugs / Debugging</p>

            <h2>Game Ideas</h2>
            <p><strong>Nathan</strong></p>
            <p><strong>Jett</strong></p>

            <h2>Special Thanks</h2>
            <ul>
              <li>Community Testers</li>
              <li>Friends for Feedback</li>
              <li>Open Source Projects for Inspiration</li>
            </ul>

            <h2>Tools Used</h2>
            <ul>
              <li>Github And Vercel</li>
              <li>HTML, CSS & JavaScript</li>
            </ul>

            <h2>Copyright</h2>
            <p>© 2025 Toaster Studios. All rights reserved.</p>
            <button onclick="backHome()">Back to Home</button>
          </div>
        `;
      }
    }

    function backHome() {
      document.getElementById("page-title").innerHTML = "Welcome to Toaster's Little Games!";
      document.getElementById("page-content").innerHTML = "<p>Click a button above to load content.</p>";
    }
  </script>
</body>
</html>

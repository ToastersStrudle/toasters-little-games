<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffb6c1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .credits-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #ff1493;
        }

        /* Style for the editable content */
        #credits-content {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Home</a>
    <div class="container">
        <h1>Credits</h1>
        <div class="credits-box">
            <!-- Edit this div to change the credits text -->
            <div id="credits-content">
Created by: [Your Name]

Special Thanks To:
- Person 1
- Person 2
- Person 3

Games Created By:
- Game 1 Developer
- Game 2 Developer

Â© 2025 All Rights Reserved</div>
        </div>
    </div>

    <script>
        // Function to update credits content
        function updateCredits(newContent) {
            document.getElementById('credits-content').textContent = newContent;
        }

        // Example: updateCredits('New credits text here...');
    </script>
</body>
</html>

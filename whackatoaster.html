<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #7CFC00 0%,
        #7CFC00 50%,
        #654321 50%,
        #654321 100%
      );
      background-size: 40px 40px;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #levelInfo {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    #timer {
      font-size: 18px;
      margin-bottom: 20px;
      color: #f44;
      text-shadow: 0 0 5px #f44;
    }

    #button {
      position: absolute;
      background: repeating-linear-gradient(
        0deg,
        #7CFC00 0%,
        #7CFC00 50%,
        #654321 50%,
        #654321 100%
      );
      background-size: 40px 40px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: rgba(255,255,255,0.8);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, filter 0.1s;
      text-shadow: 0 0 2px rgba(0,0,0,0.8);
    }

    #button:hover {
      filter: brightness(1.3);
    }

    #gameOver {
      display: none;
      flex-direction: column;
      align-items: center;
      color: #f44;
      text-shadow: 0 0 10px #f44;
    }

    #gameOver div {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #restart {
      padding: 10px 20px;
      font-size: 18px;
      background: #7CFC00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      #levelInfo { font-size: 20px; }
      #timer { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div id="levelInfo">Level 1</div>
  <div id="timer">Time Left: 5.0s</div>
  <button id="button">Click Me!</button>
  <div id="gameOver">
    <div>Game Over!</div>
    <div id="finalLevel">You reached Level 1</div>
    <button id="restart">Restart</button>
  </div>

  <script>
    const button = document.getElementById("button");
    const levelInfo = document.getElementById("levelInfo");
    const timerDisplay = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOver");
    const finalLevelText = document.getElementById("finalLevel");
    const restartBtn = document.getElementById("restart");

    let level = 1;
    let timeLeft = 5;
    let countdown;
    const maxLevels = 50;

    function getTimePerLevel(l) {
      return Math.max(1.5, 5 - l * 0.08);
    }
    function getButtonSize(l) {
      return Math.max(20, 100 - l * 1.5);
    }

    function placeButton(size) {
      const maxX = window.innerWidth - size;
      const maxY = window.innerHeight - size;
      button.style.width = size + "px";
      button.style.height = size + "px";
      button.style.left = Math.random() * maxX + "px";
      button.style.top = Math.random() * maxY + "px";
    }

    function updateUI() {
      levelInfo.textContent = "Level " + level;
      timerDisplay.textContent = "Time Left: " + timeLeft.toFixed(1) + "s";
    }

    function startLevel() {
      const size = getButtonSize(level);
      placeButton(size);
      timeLeft = getTimePerLevel(level);
      updateUI();
      countdown = setInterval(() => {
        timeLeft -= 0.1;
        if (timeLeft <= 0) endGame();
        else updateUI();
      }, 100);
    }

    function nextLevel() {
      clearInterval(countdown);
      if (level >= maxLevels) winGame();
      else {
        level++;
        startLevel();
      }
    }

    function endGame() {
      clearInterval(countdown);
      button.style.display = "none";
      gameOverScreen.style.display = "flex";
      finalLevelText.textContent = "You reached Level " + level;
    }

    function winGame() {
      clearInterval(countdown);
      button.style.display = "none";
      gameOverScreen.style.display = "flex";
      gameOverScreen.querySelector("div").textContent = "You Win!";
      finalLevelText.textContent = "You beat all 50 levels!";
    }

    button.addEventListener("click", nextLevel);
    restartBtn.addEventListener("click", () => {
      level = 1;
      button.style.display = "block";
      gameOverScreen.style.display = "none";
      startLevel();
    });

    startLevel();
  </script>
</body>
</html>

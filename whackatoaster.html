<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack a Toaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #444, #111);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }
    #levelInfo {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
    #timer {
      font-size: 18px;
      margin-bottom: 20px;
      color: #f44;
      text-shadow: 0 0 5px #f44;
    }
    #toaster {
      position: absolute;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }
    #toaster:hover {
      transform: scale(1.1);
    }
    #gameOver {
      display: none;
      flex-direction: column;
      align-items: center;
      text-shadow: 0 0 8px #f44;
    }
    #gameOver div {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #restart {
      padding: 10px 20px;
      font-size: 18px;
      background: #f44;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #f44;
    }
    #restart:hover {
      background: #d33;
    }
    @media (max-width: 768px) {
      #levelInfo { font-size: 20px; }
      #timer { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div id="levelInfo">Level 1</div>
  <div id="timer">Time Left: 5.0s</div>
  <img id="toaster" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Toaster_Plain.svg/120px-Toaster_Plain.svg.png" />
  <div id="gameOver">
    <div>Game Over!</div>
    <div id="finalLevel">You reached Level 1</div>
    <button id="restart">Restart</button>
  </div>
  <script>
    const toaster = document.getElementById("toaster");
    const levelInfo = document.getElementById("levelInfo");
    const timerDisplay = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOver");
    const finalLevelText = document.getElementById("finalLevel");
    const restartBtn = document.getElementById("restart");
    let level = 1, timeLeft = 5, countdown;
    const maxLevels = 50;
    function getTimePerLevel(l){return Math.max(1.5,5-l*0.08);}
    function getSize(l){return Math.max(40,120-l*1.5);}
    function place(size){
      const mw = window.innerWidth-size, mh = window.innerHeight-size;
      toaster.style.width = size+"px";
      toaster.style.height = size+"px";
      toaster.style.left = Math.random()*mw+"px";
      toaster.style.top = Math.random()*mh+"px";
    }
    function updateUI(){
      levelInfo.textContent = "Level "+level;
      timerDisplay.textContent = "Time Left: "+timeLeft.toFixed(1)+"s";
    }
    function start(){
      const s = getSize(level);
      place(s);
      timeLeft = getTimePerLevel(level);
      updateUI();
      countdown = setInterval(()=>{
        timeLeft -= 0.1;
        if(timeLeft<=0) end();
        else updateUI();
      },100);
    }
    function next(){
      clearInterval(countdown);
      if(level>=maxLevels) win();
      else {level++; start();}
    }
    function end(){
      clearInterval(countdown);
      toaster.style.display="none";
      gameOverScreen.style.display="flex";
      finalLevelText.textContent="You reached Level "+level;
    }
    function win(){
      clearInterval(countdown);
      toaster.style.display="none";
      gameOverScreen.style.display="flex";
      gameOverScreen.querySelector("div").textContent="You Win!";
      finalLevelText.textContent="You beat all 50 levels!";
    }
    toaster.addEventListener("click", next);
    restartBtn.addEventListener("click", ()=>{
      level=1;
      toaster.style.display="block";
      gameOverScreen.style.display="none";
      start();
    });
    start();
  </script>
</body>
</html>
